<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page by JS</title>
    <link rel="shortcut icon" href="./assets/img/shop-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main class="container mx-auto bg-slate-200">
        <section class="container mx-auto px-12 py-24 flex ">
            <div class="sm:w-10/12  p-2 flex  gap-12  mx-6 justify-center">
                  <div class="card w-80 bg-base-200 mb-6 shadow-xl">
                    <figure><img class="cover" src="./assets/img/product-4.jpeg" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="card-title">Shoes! If a dog chews shoes whose shoes does he choose?</h2>
                      <h2 class="text-lg font-medium text-amber-600 my-8">$200</h2>
                      <div class="card-actions justify-center">
                        <button class="btn bg-amber-500 hover:bg-blue-600 text-white">Add to Card</button>
                      </div>
                    </div>
                  </div>
                  <div class="card w-80 mb-6 bg-base-200 shadow-xl">
                    <figure><img class="cover" src="./assets/img/product-4.jpeg" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="card-title">Shoes! If a dog chews shoes whose shoes does he choose?</h2>
                      <h2 class="text-lg font-medium text-amber-600 my-8">$200</h2>
                      <div class="card-actions justify-center">
                        <button class="btn bg-amber-500 hover:bg-blue-600 text-white">Add to Card</button>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="md:w-1/3">
                <div class="bg-slate-300 p-6 flex flex-col overflow-x-hidden justify-center">
                    <table class="table">
                      <!-- head -->
                      <thead>
                        <tr>
                          <th>
                            <label>
                              <input type="checkbox" class="checkbox" />
                            </label>
                          </th>
                          <th>Products Name</th>
                          <th>Price</th>
                          <th>Quantity</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- row 1 -->
                        <tr>
                          <th>
                            <label>
                              <input type="checkbox" class="checkbox" />
                            </label>
                          </th>
                          <td>
                            <div class="flex items-center space-x-3">
                              <div class="avatar">
                                <div class="mask mask-squircle w-12 h-12">
                                  <img src="./assets/img/product-4.jpeg" alt="Avatar Tailwind CSS Component" />
                                </div>
                              </div>
                              <div>
                                <div class="font-bold">Hart Hagerty</div>
                              </div>
                            </div>
                          </td>
                          <td class="font-bold">$200</td>
                          <td>2</td>
                        </tr>
                      </tbody>
                      <!-- foot -->
                      <tfoot>
                        <tr>
                          <th></th>
                          <th class="font-bold">Total</th>
                          <th class="font-bold">$200</th>
                          <th>2</th>
                        </tr>
                      </tfoot>
                      
                    </table>
                    <Button class="btn bg-amber-500 flex ">Place Order</Button>
                  </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/app.js"></script>
</body>
</html>
